language: go
go:
- 1.11.x
- 1.12.x
branches:
  only:
  - master
  - /^v([0-9]+)\.([0-9]+)\.([0-9]+)(?:\-(rc\.[0-9]+)*)?$/
cache:
- directories:
  - $GOPATH/bin
  - $GOPATH/pkg
before_install:
- mkdir -p $HOME/gopath/bin
install:
- export PATH=$PATH:$TRAVIS_BUILD_DIR/vendor/bin:$GOPATH/bin
script:
  - make ci
after_success:
  # only report coverage for go-version 1.12
  - if [[ $TRAVIS_GO_VERSION =~ ^1\.12 ]] ; then bash <(curl -s https://codecov.io/bash) -f all-cover.txt; fi
notifications:
  slack:
    secure: 
deploy:
- provider: script
  script: make release
  skip_cleanup: true
  on:
    tags: true
    repo: manifoldco/grafton
    condition: $TRAVIS_GO_VERSION =~ ^1\.12
env:
  global:
  - AWS_REGION=us-east-1
  - secure: 
